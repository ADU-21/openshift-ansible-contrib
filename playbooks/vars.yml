---
ec2_region: us-east-1
ec2_image: ami-7e14f213
api_port: 443
console_port: 443

identity_providers:
- name: htpasswd_auth
  login: true
  challenge: true
  kind: HTPasswdPasswordIdentityProvider
  filename: /etc/origin/master/htpasswd

os_defaults:
  masters:
    count: "{{ num_masters | default(3) }}"
    instance_type: m4.xlarge
    vol_sizes:
      root: 15
      docker: 25
      etcd: 25
  infra_nodes:
    count: "{{ num_infra_nodes | default(2) }}"
    instance_type: m4.xlarge
    vol_sizes:
      root: 30
      docker: 25
  app_nodes:
    count: "{{ num_app_nodes | default(2) }}"
    instance_type: m4.xlarge
    vol_sizes:
      root: 30
      docker: 25
  hosted:
    vol_sizes:
      registry: 30
      logging: 30
      metrics: 30

